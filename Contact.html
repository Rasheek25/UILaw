<!-- Page Body -->

<div class="container" style="margin-top:50px;">
    <div class="row" id="row">
        <div class="col-md-12">
            <form class="form-horizontal" id="formBooking">

                <div class="form-group col-sm-3 mb-3">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>


                <div class="form-group col-sm-3 mb-3">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>

                <div class="form-group col-sm-3 mb-3">
                    <label>Email Address</label>
                    <input type="text" class="form-control" id="emailAddress" placeholder="Enter Email Address">
                </div>

                <div class="form-group col-sm-3 mb-3">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                </div>

                <div class="form-group col-sm-3 mb-3">
                    <select class="form-select" aria-label="Default select example" id="selectAttorney" style="margin-top:30px;">
                        <option selected>Attorney</option>
                        <option value="David Booker">David Booker</option>
                        <option value="Sarah Thompson">Sarah Thompson</option>
                        <option value="Omar Khan">Omar Khan</option>
                        <option value="Ken Tanaka">Ken Tanaka</option>
                        <option value="Priya Patel">Priya Patel</option>
                        <option value="Karim Hassan">Karim Hassan</option>
                        <option value="Elijah Moore">Elijah Moore</option>
                        <option value="Joseph Turner">Joseph Turner</option>
                    </select>
                </div>

                <div class="form-group col-sm-3 mb-3">
                    <label>Date</label>
                    <input type="Date" class="form-control" id="date">
                </div>

                <div class="form-group col-sm-3 mb-3">
                    <select class="form-select" aria-label="Default select example" id="selectTime" style="margin-top:30px;">
                        <option selected>Time</option>
                        <option value="9:00 AM">9:00 AM</option>
                        <option value="9:30 AM">9:30 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="10:30 AM">10:30 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="11:30 AM">11:30 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                        <option value="2:30 PM">2:30 PM</option>
                        <option value="3:00 PM">3:00 PM</option>
                        <option value="3:30 PM">3:30 PM</option>
                        <option value="4:00 PM">4:00 PM</option>
                        <option value="4:30 PM">4:30 PM</option>
                        <option value="5:00 PM">5:00 PM</option>
                        <option value="5:30 PM">5:30 PM</option>
                        <option value="6:00 PM">6:00 PM</option>
                    </select>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkProperty">
                    <label class="form-check-label" for="checkProperty">Property</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkDivorce">
                    <label class="form-check-label" for="checkDivorce">Divorce</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkAdoption">
                    <label class="form-check-label" for="checkAdoption">Adoption</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkAgreements">
                    <label class="form-check-label" for="checkAgreements">Agreements</label>
                </div>

                <div class="form-group col-sm-3 mb-3" style="margin-top:25px;">
                    <input class="form-check-input" type="checkbox" id="enableSelectBox" value="option5">
                    <label class="form-check-label" for="enableSelectBox">Bring multiple people</label>
                </div>

                <div class="form-group col-sm-3 mb-3">
                    <select class="form-select" id="selectBox" aria-label="Default select example" style="margin-top:30px;" disabled>
                        <option selected>Amount of people</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>

                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

<script>
    document.getElementById('enableSelectBox').addEventListener('change', function() {
        const selectBox = document.getElementById('selectBox');
        selectBox.disabled = !this.checked;

    });

</script>

<script>
    document.getElementById('formBooking').addEventListener('submit', function(event) {
            event.preventDefault();


            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('emailAddress').value;
            var phone = document.getElementById('phoneNumber').value;
            var attorney = document.getElementById('selectAttorney').value;
            var date = document.getElementById('date').value;
            var time = document.getElementById('selectTime').value;
            var property = document.getElementById('checkProperty').checked;
            var divorce = document.getElementById('checkDivorce').checked;
            var adoption = document.getElementById('checkAdoption').checked;
            var agreements = document.getElementById('checkAgreements').checked;
            var selectBox = document.getElementById('selectBox').value;



            localStorage.setItem('formData', JSON.stringify({ firstName, lastName, email, phone, attorney, date, time, property, divorce, adoption, agreements, selectBox}));

            window.location.href = 'confirm.html';
        });

</script>
